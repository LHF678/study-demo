<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="goods-menu"></div>
        <div class="goods-list"></div>
        <div class="footer">
            <div class="footer-left">
                <div class="footer-left-car">
                    <span class="_count">1</span>
                    <div class="_car">🚗</div>
                </div>
                <div class="footer-left-price">
                    <p class="_price">
                        ￥<span>0.00</span>
                    </p>
                    <p class="_distribution">
                        配送费￥<span id="distribution"></span>元
                    </p>
                </div>
            </div>
            <div class="footer-right">
                <span class="minimum">
                    还差￥<b id="minimum"></b>元起送
                </span>
                <span class="settle-accounts">去结算</span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./data.js"></script>
    <script>
        const ui = new UI({
            data,
            el: {
                container: '.goods-list',
                goodsCount: '.count',
                distribution: '#distribution', // 配送费容器
                minimum: '#minimum', // 起送费容器
            },
            goodsTemplate (g) {
                return `
                    <div class="goods-list-item">
                        <div class="goods-list-item__slt"></div>
                        <div class="goods-list-item__product">
                            <div class="product-title">
                                ${g.data.title}
                            </div>
                            <div class="product-decs">
                                ${g.data.desc}
                            </div>
                            <div class="product-price">
                                <div class="price">￥${g.data.price}</div>
                                <div class="control">
                                    <span class="circle minus">-</span>
                                    <span class="count"></span>
                                    <span class="circle add">+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            }
        })
    </script>
</body>
</html>
