<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 157px;
            height: 85px;
            overflow: hidden;
        }
        .container > img {
            width: 100%;
            transform: translateY(0);
            animation: jg 2s steps(10) infinite backwards;
        }
        @keyframes jg {
            100%{
                transform: translateY(-896px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../img/jige.png" alt="">
    </div>
</body>
</html>
